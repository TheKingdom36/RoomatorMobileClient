<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center"><h1 class="text-Colour">Registration</h1></div>
    </div>

<div class="pages">
    <div data-page="registration" class="page">
        <div class="page-content mainColour">
            <div class="content-block ">

                <div class="container p-5 my-5 mainColour">
                    <div id="RegistrationSection ">
                        <div class="row">

                            <div class="col-12">
                                <label for="regUsername" class="text-Colour">Username:</label>
                                <input class="form-control" type="text" id="regUsername" name="regUsername" />
                            </div>


                            <div class="col-12">
                                <label for="regFirstname" class="text-Colour">Firstname:</label>
                                <input class="form-control" type="text" id="regFirstname" name="regFirstname" />
                            </div>


                            <div class=" col-12">
                                <label for="regLastname" class="text-Colour">Lastname:</label>
                                <input class="form-control" type="text" id="regLastname" name="regLastname" />
                            </div>

                            <div class=" col-12">
                                <label for="regAge" class="text-Colour">Age:</label>
                                <input class="form-control" type="number" id="regAge" name="regAge" />
                            </div>

                            <div class=" col-12">
                                <label for="regSmoker" class="text-Colour">Do you smoke:</label>
                                <input class="form-control" type="checkbox" id="regSmoker" name="regSmoker" />
                            </div>

                            <div class=" col-12">
                                <label for="email" class="text-Colour">Email:</label>
                                <input class="form-control" type="email" id="regEmail" name="user_email" />
                            </div>

                            <div class=" col-12">
                                <label for="password" class="text-Colour">Password:</label>
                                <input class="form-control" type="password" id="regPassword" name="password" />
                            </div>

                            <div class=" col-12">
                                <button type="button float-right" class="text-Colour" onclick="Register()">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
