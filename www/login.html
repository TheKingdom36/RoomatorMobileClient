<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">

            <div onclick="BackToIndex()" class="back link">
                <i class="icon icon-back"></i>
            </div>
        </div>
        <div class="center">
            <h1 class="text-Colour">Login</h1>
        </div>
    </div>
</div>
<div class="pages">
    <div data-page="login" class="page">
        <div class="page-content mainColour">
            <div class="content-block">
                <div class="container p-5 my-5 mainColour">

                  
                    <div class="row">
                        <div id="loginSection ">
                            <div class="col-12 mb-3 p-2 my-2">
                                <label for="loginEmail">
                                    <h1 class="text-Colour">Email:</h1>
                                </label>
                                <input type="email" class="form-control" id="loginEmail" name="loginEmail" />
                            </div>

                            <div class="col-12 mb-3 p-2 my-2">
                                <label for="loginPassword">
                                    <h1 class="text-Colour">Password:</h1>
                                </label>
                                <input type="password" class="form-control" id="loginPassword" name="loginPassword" />
                            </div>

                            <div class=" col-12 mb-3 p-2 my-2">
                                <button class="btn btn-lg float-right btn-warning" type="button" onclick="Login()">
                                    <h1 class="text-Colour">Login</h1>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
